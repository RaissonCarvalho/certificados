{% extends 'header_cadastro.html' %}
{% load static %}
<head>
<title>Cadastro de Certificados</title>
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

</head>
{% block body %}


<div>
    <form method="post" name="cadastro" action="{% url 'editar_certificado' certificados.cod_cert %}" id="cadastro" enctype="multipart/form-data">
        {% csrf_token %}
        <table id="cad_table">
            <tbody>
                {% for field in form.visible_fields %}
                    <tr>
                        <td id="tabletd">{{ field.label_tag }}</td>
                        <td>{{ field }}</td>
                    </tr>
                {% endfor %}
                <td><input type="submit" value="Alterar" id="btnCad"/></td>
                <td><a href="{% url 'listar_certificados' %}"><input type="button" value="Cancelar" class="btn" id="btnCancelar"/></a></td>
            </tbody>
        </table>
    </form>
</div>




{% endblock %}
